<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="profile.css">
  <title>@janedoe</title>
</head>

<body>
  <header>
    <!-- header content -->
  </header>
  
  <main id="profile-container" class="main-container">
    <!-- profile picture and profile details-->
    <section id="user-info-section" class="container-box">
      <img id="user-img" src="public/janedoe-img.jpg" alt="janedoe">
      <div id="user-details">
        <h2 id="username">janedoe</h2>
        <!-- stats container: reviews, albums, followers, following -->
        <div id="user-stats">
          <span class="user-stats-child">
            <span>2</span>
            <span class="user-stats-label">Reviews</span>
          </span>
          <span class="user-stats-child">
            <span>1</span> 
            <span class="user-stats-label">Album</span>
          </span>
          <span class="user-stats-child">
            <span>10</span>
            <span class="user-stats-label">Followers</span>
          </span>
          <span class="user-stats-child">
            <span>3</span>
            <span class="user-stats-label">Following</span>
          </span>
        </div>
      </div> 
    </section>

    <div id="profile-contents" class="container-box">
    
      <div class="col-1">
        <section id="profile-reviews">
          <h3>Song Reviews</h3>
        </section>
        <section id="profile-albums">
          <h3>Albums</h3>
        </section>
      </div>

      <div class="col-2">
        <section id="profile-lists">
          <h3>Lists</h3>
        </section>
      </div>

    </div>
  </main>
</body>

</html>
